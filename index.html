<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Results summary</title>
</head>
<body>
    <div class="main-section">
        <div class="box">
            <div class="left">
                <p>Your Result</p>
                <div class="circul">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <p>Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right">
                <p>Summary</p>
                <div class="note n1">
                    <img src="images/icon-reaction.svg">
                    <p>Reaction</p>
                    <p>80&nbsp;<span>/&nbsp;100</span></p>
                </div>
                <div class="note n2">
                    <img src="images/icon-memory.svg">
                    <p>Memory</p>
                    <p>92<span>&nbsp;/&nbsp;100</span></p>
                </div>
                <div class="note n3">
                    <img src="images/icon-verbal.svg">
                    <p>Verbal</p>
                    <p>61&nbsp;<span>/&nbsp;100</span></p>
                </div>
                <div class="note n4">
                    <img src="images/icon-visual.svg">
                    <p>Visual</p>
                    <p>72&nbsp;<span>/&nbsp;100</span></p>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
